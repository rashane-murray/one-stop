<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="login(useracc)">
    <ion-list>

      <ion-item>
        <ion-label stacked >{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="useracc.email" name="email"></ion-input>
      </ion-item>
    
      <!--
      Want to use a Username instead of an Email? 

      <ion-item>
        <ion-label stacked >{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="useracc.username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label stacked >{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="useracc.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
